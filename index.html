<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">

thead{
	text-align:center;
	line-height:40px;
	
}
thead th{
	width:180px;
	height:40px;
	background-color:#069;
	color:#FFF;
	border:2px solid #0CF; 
}
tbody{
	text-align: left;
	line-height: 50px;
	text-indent: 2em;
}
tbody td{
	width:180px;
	height:50px;
	background-color:#CFD0FE;
	color:#069;
	border:1px dashed #666666;
}

</style>
</head>

<body>
<table cellspacing="0">
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Product Quality</th>
      <th>Product Quantity</th>
    </tr>
  </thead>
  
  <tbody>
    <tr>
      <td>1</td>
      <td>Wheat</td>
      <td>Good</td>
      <td>200 Bags</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Rice</td>
      <td>Good</td>
      <td>250 Bags</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Suger</td>
      <td>Good</td>
      <td>200 Bags</td>
    </tr>
  </tbody>

</table>
</body>
</html>
